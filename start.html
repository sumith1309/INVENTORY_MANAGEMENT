<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page | Inventory Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #1a2332;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        p {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .link-btn {
            display: block;
            padding: 1rem 2rem;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        .link-btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
        }
        .link-btn.secondary {
            background: #64748b;
        }
        .link-btn.secondary:hover {
            background: #475569;
        }
        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f5f7fa;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Inventory Management Dashboard</h1>
        <p>AI-Powered Inventory Optimization & Analytics</p>
        <div class="links">
            <a href="index.html" class="link-btn">
                üè† Landing Page
            </a>
            <a href="dashboard.html" class="link-btn secondary">
                üìà Dashboard
            </a>
        </div>
        <div class="info">
            <strong>Server Running:</strong> http://localhost:8000<br>
            Click the buttons above to navigate to different pages.
        </div>
    </div>
</body>
</html>
